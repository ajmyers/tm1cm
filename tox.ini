[tox]
envlist = py{39}
minversion = 3.3.0
isolated_build = true

[testenv]
deps =
    check-manifest >= 0.42
    flake8
    pytest
commands =
    check-manifest --ignore 'tox.ini,tests/**'
    python setup.py check -m -s
    flake8 src/tm1cm/ --ignore E501,W291
    python -m unittest discover -s tests -p '*.py' -v -t .
[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
